name: weather_app_provider
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  intl: ^0.20.2   # date and time
  geolocator: ^8.0.0
  geocoding: ^2.0.0
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/font/
    - assets/json/

 
  fonts:
    - family: Roboto
      fonts:
        - asset: assets\font\Roboto-Bold.ttf
          weight: 700
        - asset: assets\font\Roboto-Regular.ttf
        - asset: assets\font\Roboto-Italic.ttf
          style: italic
